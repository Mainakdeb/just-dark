<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>just dark</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 20px;
            background: #0a0a0a;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 40px;
            border: 1px solid #2a2a2a;
        }
        h1 {
            color: #ffffff;
            margin-top: 0;
            font-size: 1.8em;
            font-weight: 400;
            margin-bottom: 8px;
        }
        .tagline {
            color: #6a6a6a;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        .description {
            color: #a0a0a0;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        .bookmarklet-box {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 20px;
            margin: 30px 0;
        }
        .bookmarklet-link {
            display: inline-block;
            background: #ffffff;
            color: #0a0a0a;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 1em;
            transition: opacity 0.2s;
        }
        .bookmarklet-link:hover {
            opacity: 0.9;
        }
        .footer {
            color: #6a6a6a;
            font-size: 0.85em;
            margin-top: 40px;
            text-align: center;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
